<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Project</h2>
      <div class="form-group">
        <label for="dropdown">Select a product type:</label>
        <select id="dropdown">
          <option value="Option 1">Haircare</option>
          <option value="Option 2">Makeup</option>
          <option value="Option 3">Skincare</option>
          <option value="Option 4">Clothing</option>
        </select>
      </div>
      <div class="form-group">
        <label for="textInput">Enter the name of the product:</label>
        <input type="text" id="textInput" placeholder="Product Name" />
      </div>
      <div class="form-group">
        <button id="enterButton">Enter</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
